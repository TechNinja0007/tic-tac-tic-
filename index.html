<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background: #444;
      border-radius: 8px;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #555;
    }

    .controls {
      margin: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="controls">
    <button onclick="setMode('pvp')">2 Players</button>
    <button onclick="setMode('bot')">Vs Bot</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <div class="board" id="board"></div>

  <div id="status"></div>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameOver = false;
    let gameMode = "pvp"; // 'pvp' or 'bot'

    function setMode(mode) {
      gameMode = mode;
      resetGame();
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      statusElement.textContent = "Current Turn: " + currentPlayer;
      renderBoard();
    }

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, i) => {
        const cellElement = document.createElement("div");
        cellElement.className = "cell";
        cellElement.textContent = cell;
        cellElement.addEventListener("click", () => handleMove(i));
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWinner(currentPlayer)) {
        statusElement.textContent = currentPlayer + " wins!";
        gameOver = true;
        return;
      }

      if (!board.includes(null)) {
        statusElement.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusElement.textContent = "Current Turn: " + currentPlayer;

      if (gameMode === "bot" && currentPlayer === "O") {
        setTimeout(botMove, 500);
      }
    }
